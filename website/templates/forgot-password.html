<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-up {
            animation: slideUp 1s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navigation Bar -->
    <nav class="mt-4 ">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" >
              <div class="text-2xl font-bold ml-8"><i class="ri-drag-move-fill text-3xl"></i>Predict</div>
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="/home" class="text-black hover:text-blue-500 text-xl">Home</a>
                <a href="/about" class="text-black hover:text-blue-500 text-xl">About</a>
                <a href="/services" class="text-black hover:text-blue-500 text-xl">Services</a>
                <a href="/blog" class="text-black hover:text-blue-500 text-xl">Blog</a>
                <a href="/subscription" class="text-black hover:text-blue-500 text-xl">Subscription</a>
                <div>
                    <a href="/login" class="bg-blue-500  ml-8  text-white px-4 py-3 rounded-full hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200  "><i class="ri-user-3-line "></i></a>
                </div>
            </div>           
        </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-blue-600 text-white py-16">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold mb-4">Forgot Your Password?</h1>
            <p class="text-lg">No worries! Enter your email address below and weâ€™ll send you instructions to reset your password.</p>
        </div>
    </header>

    <!-- Forgot Password Form -->
    <main class="container mx-auto my-12 px-6">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg slide-up">
            <h2 class="text-3xl font-bold mb-6 text-center">Reset Your Password</h2>
            <form action="#" method="POST">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200 transition duration-300 ease-in-out">Send Reset Link</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Remembered your password? <a href="/login" class="text-blue-500 hover:text-blue-600 transition duration-300 ease-in-out">Login</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-10 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-gray-700">&copy; 2024 Predict. All rights reserved.</div>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-500 transition duration-300 ease-in-out">Privacy Policy</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 transition duration-300 ease-in-out">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>
</html>
